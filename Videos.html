<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo Gallery - Videos</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
  </head>

  <body>

    
    <div id="container">
    
      <!--
        Gallery title
      -->
      <header>
        <h1><a href="index.html">Photo Gallery</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>&nbsp;/&nbsp;<a class="breadcrumb-item" href="Videos.html">Videos</a>
      </nav>
    
      <!--
        Nested albums, if any
      -->
      <div id="albums">
      </div>
    
      <!--
        All photos and videos
      -->
      <ul id="media" class="clearfix">
          
            <li data-html="#media6"
                data-download-url="media/large/Videos/SampleVideo_1280x720_1mb.mp4">
              <a href="media/large/Videos/SampleVideo_1280x720_1mb.mp4">
                <img src="media/thumbs/Videos/SampleVideo_1280x720_1mb.jpg"
                     width="120"
                     height="120"
                     alt="SampleVideo_1280x720_1mb.mp4" />
              </a>
              <img class="video-overlay" src="public/play.png" />
            </li>      
            <li data-html="#media7"
                data-download-url="media/large/Videos/SampleVideo_1280x720_2mb.mp4">
              <a href="media/large/Videos/SampleVideo_1280x720_2mb.mp4">
                <img src="media/thumbs/Videos/SampleVideo_1280x720_2mb.jpg"
                     width="120"
                     height="120"
                     alt="SampleVideo_1280x720_2mb.mp4" />
              </a>
              <img class="video-overlay" src="public/play.png" />
            </li>  </ul>
    
      <!--
        Optional footer
      -->
      <footer>
        <p>Copyright Text</p>
      </footer>
    
    </div>
    <!-- Video loader -->
    <div id="videos">
          <div id="media6" style="display:none;">
            <video class="lg-video-object lg-html5 video-js vjs-default-skin vjs-big-play-centered"  poster="media/large/Videos/SampleVideo_1280x720_1mb.jpg" preload="none" controls>
              <source src="media/large/Videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4" />
              Your browser does not support HTML5 video
            </video>
          </div>
          <div id="media7" style="display:none;">
            <video class="lg-video-object lg-html5 video-js vjs-default-skin vjs-big-play-centered"  poster="media/large/Videos/SampleVideo_1280x720_2mb.jpg" preload="none" controls>
              <source src="media/large/Videos/SampleVideo_1280x720_2mb.mp4" type="video/mp4" />
              Your browser does not support HTML5 video
            </video>
          </div>
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
